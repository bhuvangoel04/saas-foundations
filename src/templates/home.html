{% extends "base.html" %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block content %}
<section class="py-24 px-4">

    <div class="max-w-4xl mx-auto">

        <!-- Section Heading -->
        <div class="text-center mb-12">
            <h2 class="text-3xl md:text-4xl font-bold text-black mb-4">
                Analytics Overview
            </h2>
            <p class="text-gray-400 p-3">
                Real-time insights into your application performance.
            </p>
        </div>

        <!-- Stats Grid -->
        <div class="grid md:grid-cols-3 gap-6">

            <!-- Card 1 -->
            <div class="bg-gray-200 border border-gray-800 rounded-xl p-8 text-center hover:border-emerald-500/40 transition">
                <p class="text-gray-400 mb-2">Page Visits</p>
                <h3 class="text-3xl font-bold text-emerald-400 drop-shadow-[0_0_10px_rgba(16,185,129,0.3)]">
                    {{ page_visit_count }}
                </h3>
            </div>

            <!-- Card 2 -->
            <div class="bg-gray-200 border border-gray-800 rounded-xl p-8 text-center hover:border-emerald-500/40 transition">
                <p class="text-gray-400 mb-2">Total Visits</p>
                <h3 class="text-3xl font-bold text-emerald-200 drop-shadow-[0_0_10px_rgba(16,185,129,0.3)]">
                    {{ total_page_visits }}
                </h3>
            </div>

            <!-- Card 3 -->
            <div class="bg-gray-200 border border-gray-800 rounded-xl p-8 text-center hover:border-emerald-500/40 transition">
                <p class="text-gray-400 mb-2">Percent Visit</p>
                <h3 class="text-3xl font-bold text-emerald-400 drop-shadow-[0_0_10px_rgba(16,185,129,0.3)]">
                    {{ percent }}%
                </h3>
            </div>

        </div>

    </div>

</section>
{% endblock %}
`
